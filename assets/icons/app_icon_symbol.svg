<svg xmlns="http://www.w3.org/2000/svg" viewBox="-180 -130 360 280">
  <!-- 품은 하트 - 양손이 하트를 감싸는 형태 (심볼만) -->

  <!-- 하트 (중앙) -->
  <path
    d="M0 -60
       C-15 -82, -45 -90, -70 -70
       C-100 -45, -100 0, -70 35
       C-45 65, 0 95, 0 95
       C0 95, 45 65, 70 35
       C100 0, 100 -45, 70 -70
       C45 -90, 15 -82, 0 -60Z"
    fill="currentColor"
    transform="translate(0, -15)"
  />

  <!-- 왼손 (하트를 감싸는) -->
  <path
    d="M-130 20
       C-145 20, -155 35, -155 55
       L-155 85
       C-155 100, -145 115, -125 120
       L-70 135
       C-50 140, -30 130, -20 115
       L-20 75
       C-20 60, -35 50, -55 50
       L-100 50
       C-115 50, -125 40, -125 25
       C-125 15, -130 20, -130 20Z"
    fill="currentColor"
    opacity="0.85"
  />

  <!-- 왼손 엄지 -->
  <ellipse cx="-115" cy="30" rx="18" ry="25" fill="currentColor" opacity="0.9" transform="rotate(-20, -115, 30)"/>

  <!-- 오른손 (하트를 감싸는) -->
  <path
    d="M130 20
       C145 20, 155 35, 155 55
       L155 85
       C155 100, 145 115, 125 120
       L70 135
       C50 140, 30 130, 20 115
       L20 75
       C20 60, 35 50, 55 50
       L100 50
       C115 50, 125 40, 125 25
       C125 15, 130 20, 130 20Z"
    fill="currentColor"
    opacity="0.85"
  />

  <!-- 오른손 엄지 -->
  <ellipse cx="115" cy="30" rx="18" ry="25" fill="currentColor" opacity="0.9" transform="rotate(20, 115, 30)"/>
</svg>
